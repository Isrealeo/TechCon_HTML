<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon-Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/schedule.html">Schedule</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit_registration" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Ticket Selection</legend>
                <label for="ticket-type">Ticket Type:</label>
                <select id="ticket-type" name="ticket-type" required>
                    <option value="">Select a ticket type</option>
                    <option value="standard">Standard - $299</option>
                    <option value="vip">VIP - $499</option>
                    <option value="student">Student - $199</option>
                </select><br><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required><br><br>

                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required><br><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>
            </fieldset>
             
            <label for="checkbox">Terms and conditions</label>
            <input type="checkbox" name="terms" id="terms" required> I agree to the terms and conditions<br><br>
            <button type="submit">Submit Registration</button>
        </form>
    </main>
    <footer>
            <p>&copy; 2024 TechCon. All rights reserved.</p>
            <p>
                Follow us on
                <a href="https://twitter.com/TechCon" aria-label="Twitter">Twitter</a>,
                <a href="https://facebook.com/TechCon" aria-label="Facebook">Facebook</a>,
                and
                <a href="https://linkedin.com/company/TechCon" aria-label="LinkedIn"
                >LinkedIn</a
                >.
            </p>
    </footer>
</body>
</html>
